---
name: development
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
  pull-requests: read
concurrency:
  group: ${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  qa:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Setup Golang
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.13
      - name: Setup workspace
        run: cp go.work.dist go.work
      - name: Download golangci-lint installer
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh -o /tmp/install-golangci-lint.sh
      - name: Install golangci-lint
        run: sh /tmp/install-golangci-lint.sh -b /usr/local/bin v2.10.1
      - name: Lint Go files
        run: ./scripts/lint-golang.sh
      - name: Run tests
        run: ./scripts/test.sh
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
      - name: Build binaries
        uses: goreleaser/goreleaser-action@v7
        with:
          distribution: goreleaser
          version: 2.13.3
          args: release --verbose --snapshot --clean
        env:
          GO_VERSION: 1.24.13
