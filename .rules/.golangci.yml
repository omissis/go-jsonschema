version: "2"
run:
  go: "1.24"
  modules-download-mode: readonly
linters:
  default: all
  disable:
    # todo
    - cyclop
    - depguard
    - exhaustruct
    - forbidigo
    - funcorder
    - funlen
    - gocognit
    - godox
    - ireturn
    - mnd
    - nestif
    - perfsprint
    - revive
    - varnamelen
    # unsupported
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    - wsl
    # disabled
    - noinlineerr
  settings:
    govet:
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - cyclop
          - dupl
          - err113
          - errcheck
          - forcetypeassert
          - funlen
          - gochecknoglobals
          - goconst
          - gocyclo
          - gosec
          - lll
          - maintidx
        path: _test\.go
      - linters:
          - gochecknoglobals
        path: main\.go
    paths:
      - .*\.gen\.go$
      - tests/data/.*
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 3
  new: false
  fix: false
severity:
  default: error
  rules:
    - linters:
        - dupl
      severity: info
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/atombender)
      custom-order: true
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/atombender
  exclusions:
    generated: lax
    paths:
      - .*\.gen\.go$
      - tests/data/.*
      - third_party$
      - builtin$
      - examples$
